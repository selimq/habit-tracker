<table class="table table-striped table-hover">
  <thead class="table table-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Date</th>
    <th *ngFor="let habit of habits">{{habit.name}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let day of currentWeekList">
    <th scope="row">{{day.id + 1}}</th>
    <td>{{ day.name }}</td>
    <td>{{ day.date }}</td>
    <td *ngFor="let habit of habits"><input type="checkbox" [checked]="isChecked(day,habit)" name="" id="" (click)="onCheckBoxClick(day,habit)"></td>

  </tr>
  </tbody>
</table>
