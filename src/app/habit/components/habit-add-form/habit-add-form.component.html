<form [formGroup]="form" (ngSubmit)="submit()" (keyup.enter)="submit()">
    <div class="form-group">
      <label for="name"> Name </label>
      <input type="text" class="form-control" id="name" formControlName="name" [class.is-invalid]="isInvalid('name')">
      <div class="invalid-feedback"> Please enter a string</div>
     </div>
  <button [disabled]="form.invalid" type="submit" class="btn btn-primary d-inline my-3"> Add </button>
  <span class="mx-3 ">{{ status$ | async }}</span>

</form>
